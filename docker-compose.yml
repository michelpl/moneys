version: "3.9"

services:
  db:
    image: mongo:latest
    restart: always
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - app-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./dbdata:/data/db
  webapp:
    container_name: webapp
    build: ./webapp
    ports:
      - "3000:3000"
    networks:
      - app-network
    volumes:
      - ./webapp/src:/app:rw
  webapi:
    container_name: webapi
    deploy:
      mode: replicated
    depends_on:
      - db
    build: ./webapi
    ports:
      - "8000:80"
    networks:
      - app-network
    volumes:
      - ./webapi/src:/var/www/html:rw
#Docker Networks
networks:
  app-network:
    driver: bridge

#Docker volumes
volumes:
  webappsrc:
  dbdata:
